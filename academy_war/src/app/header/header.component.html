<header>
    <section class="logo" routerLink="/home" routerLinkActive="active">
        Academy War
    </section>

    <section class="search-area">
        <form action="">
            <input type="search" placeholder="Search..." class="search" />
        </form>
    </section>

    <span class="btn" (click)="openCourse()"> Courses </span>

    <section class="buttons drop" *ngIf="user">
        <span class="username">{{user.getId()}}</span>
        <div class="dropdown" (click)="logout()">
            Logout
        </div>
    </section>

    <section class="buttons" *ngIf="!user">
        <button class="login-btn full-rounded" (click)="openLogin()">
            <span>Login</span>
        </button>
        <button class="login-btn" (click)="openRegister()">
            <span>Register</span>
        </button>
    </section>
</header>
