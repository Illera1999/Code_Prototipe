<div>
    <li  *ngFor = "let c of course?.getChallenges()">
        
        <div class="container" [innerHTML] = "c.getTitle()"> </div>
        <div class='addition'></div>
        <div class='corners' [innerHTML] = "c.getDescription().split('*')[0]"></div>
        <div class='rcorners' [innerHTML] = "c.getDescription().split('*')[1]"></div>
        <div class='lcorners' [innerHTML] = "c.getDescription().split('*')[2]"></div>
        <div class='addition'></div>
    </li>
</div>
