<div class="bg">
    <h2>Register to start learning</h2>
    <form class="form">
        <label>
            <input class="input" type="mail" placeholder="" required>
            <span>Email</span>
        </label>

        <label>
            <input class="input" placeholder="" type="text" required>
            <span>Username</span>
        </label>

        <label>
            <input class="input" placeholder="" type="password" required>
            <span>Password</span>
        </label>

        <label>
            <input class="input" placeholder="" type="password" required>
            <span>Repeat password</span>
        </label>
        <button class="login-btn submit-btn">
            <span>Register</span>
        </button>
        
    </form>
</div>
